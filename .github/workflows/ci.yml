name: Vue 3 CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: âœ… TypeScript check & Build
        run: npm run build

      - name: ğŸ§¹ Lint check
        run: npm run lint

      - name: ğŸ’… Prettier format check
        run: npx prettier --check "src/**/*.{js,ts,vue,json,css,scss,md}"
